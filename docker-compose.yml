version: '3'

services:
  db:
    image: mongo:4.0.3
    volumes:
      - data:/data/db
  api:
    build:
      context: .
      dockerfile: api.Dockerfile
    ports:
      - 3000:$API_PORT
    environment:
      PORT: $API_PORT
      MONGO: $MONGO
    depends_on:
      - db
  frontend_app:
    build:
      context: .
      dockerfile: front.Dockerfile
    ports:
      - 8000:$FRONT_PORT
    environment:
      PORT: $FRONT_PORT

volumes:
  data:
